<meta name="robots" content="noindex">
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>taiwan snacks</title>
  <script type="text/javascript">
$(function(){
    $("ul.navigation > li:has(ul) > a").append('<div class="arrow-bottom"></div>');
    $("ul.navigation > li ul li:has(ul) > a").append('<div class="arrow-right"></div>');
});
</script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>

 <link rel ="stylesheet" href="index.css"> 
<body ng-controller = "myCtrl as food">
 
<form>
  <div id ="language" class = "play">
     <h1>台灣小吃 Taiwan Snacks</h1>
    <br>
    <hr>
    <B><h4>
  語言/Language:{{lan}}
<select name="WHICH LANGUAGE DO YOU WANT?" ng-model = "lan" ng-init="lan= 'Chinese'">
　<option value="Chinese">中文Chinese</option>
　<option value="English">英文English</option>
　<option value="Japenses">日文Japenese</option>
　...
  </b>
      
</select>
</form>
    
    <div id ="down select" class = "play2">
       <ul class="navigation" ng-init="what">
            <li>
                <a href="#" ng-click = "what = 'taiwan'">台灣小吃</a>
                <ul>
                   <li><a href="#" ng-click = "what = 'bak'">早餐類</a>
                        <a href="#" ng-click = "what = 'normal'">正餐類</a>
                      <a href="#" ng-click = "what = 'midnight'">宵夜類</a>
                      <a href="#" ng-click = "what = 'drink'">飲品類</a>                     
        </ul>
     </div>
      
<div id ="main">      
  <div id = "ctrl-port">
    <ol>   
      <li ng-repeat = "m in food.model" ng-click = "food.myHero = m">
          {{m.Chinese}}
      
      </li>
    </ol>
  </div>

  <div id = "view-port">
    
    <h1>{{food.myHero[lan]}}</h1>
    {{food.myHero.Tells}}
    
    <div class = "crop">
      <br>
      <br>
     <img ng-src = "{{food.myHero.img}}"/>

    </div>
  </div> <!-- view port end -->
</div><!--main end -->
 <script id="jsbin-javascript"src="index.js">     
 </script>
